<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
* {
	/* 전체 선택자 */
}

h1 {
	color: red;
}

h2 {
	color: blue;
}

h3 {
	color: gray;
}

#f1 {
	color: orange;
}

.c1 {
	color: purple;
}

.c2 {
	font-size: 20px;
}

h1, h3 {
	background-color: green;
}
</style>
</head>
<body>
	<h1>Index Page</h1>
	<h2>Second Page</h2>
	<h3>Second Page</h3>
	<h3 style="color: gray">Third Page</h3>
	<h3 id="f1">Forth Page</h3>
	<div class="c1 c2">Five page</div>
	<p class="c1">Six page</p>
	<span class="c2">Seven page</span>
</body>
</html>
