<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
#d1 {
/* 
border : 3가지 속성으로
1. 두께
2. 색깔
3. 선의 종류
 */
	background-color: gray;
	width: 300px;
	height: 300px;
	border-top-color: #ADFF2F;
	border-top-width: 3px;
	border-top-style: solid;
	border-right: #C71585 2px dotted;
}

#d2 {
	width: 100px;
	height: 100px;
	background-color: #C71585;
	border: 10px dashed red;
}
</style>
</head>
<body>
	<h1>Border</h1>
	<!-- 
모든 요소들은 테두리를 가지고 있음
색이 흰색이고, 두께가 0
-->
	<div id="d1"></div>
</body>
</html>
